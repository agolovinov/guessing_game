<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Угадайка</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
  <div class="container">
      <div class="box">
          <form action="/" class="form">
              <h3>Игра "Угадайка"</h3>
              <h4>Вам предлагается загадать число в диапазоне от -999 до 999, а я его угадаю.</h4>
              <div class="form-row">
                  <div class="form-group mini">
                      <label for="minValue">Введите <u>минимальное</u> число:</label>
                      <input type="number" min="-999" max="999" required autofocus id="minNumberField" class="minValue" placeholder="Мини" value="">    
                  </div>
                  <div class="form-group maxi">
                      <label for="maxValue">Введите <u>максимальное</u> число:</label>
                      <input type="number" min="-999" max="999" required autofocus id="maxNumberField" class="maxValue" placeholder="Макс" value="">
                  </div>
              </div>
              <p>Кликните в любом месте экрана или нажмите "Enter".</p>
          </form>
      </div>
      <div class="row game-card align-items-center">
          <div class="col col-md-4 offset-md-4">
              <div class="card text-center">
                  <div class="card-header">
                      <p class="m-0">Вопрос №<span id="orderNumberField">1</span></p>
                  </div>
                  <div class="card-body">
                      <div class="row no-gutters">
                          <div class="col">
                              <h3 class="card-title m-0"><span id="answerField">Вы загадали число 5 ?</span></h3>
                          </div>
                      </div>
                  </div>
                  <div class="card-body">
                      <div class="btn-group">
                          <button class="btn btn-info" id="btnLess">❮  меньше</button>
                          <button class="btn btn-success btn-lg" id="btnEqual">Верно!</button>
                          <button class="btn btn-info" id="btnOver">больше  ❯<br></button>
                      </div>
                  </div>
                  <div class="card-footer">
                      <button class="btn btn-link" id="btnRetry">Заново</button>
                  </div>
              </div>
          </div>
      </div>
  </div>
<script src="script.js"></script>
</body>
</html>
